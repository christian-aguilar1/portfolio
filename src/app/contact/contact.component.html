<section id="conviertete-en-orador" class="pt-3 pb-3 mb-3">
  <div class="container">
      <div class="row">
          <div class="col text-uppercase text-center">
              <small>Cont√°ctame</small>
          </div>
      </div>
      <div class="row">
          <div class="col text-center email">
              Mi correo es
              <a href="mailto:christianaguilarm1@gmail.com">christianaguilarm1@gmail.com</a>
          </div>
      </div>
      <div class="row">
          <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">
            <form [formGroup]="form" (ngSubmit)="sendEmail($event)">
                  <div class="form row">
                      <div class="mb-3 col-12">
                          <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
                      </div>
                  </div>
                  <div class="form row">
                      <div class="mb-3 col">
                          <textarea formControlName="message" class="form-control form-control-lg" placeholder="Mensaje"></textarea>
                      </div>
                  </div>
                  <div class="form row">
                      <div class="col">
                        <button [disabled]="form.invalid" type="submit" class="btn btn-blue w-100">Enviar</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
